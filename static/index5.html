<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <child @click.native="handleClick"></child>
  </div>
  <script>
    Vue.component('child',{
        template: "<div>Child</div>"
    })

    var vm = new Vue({
      el: '#app',
      methods: {
          handleClick: function() {
              alert('123123');
          }
      },
    })

  </script>
</body>

</html>
