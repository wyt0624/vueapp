<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child>
                <template slot-scope="props">
                    <h1>{{props.item}}</h1>
                </template>
            </child>
        </div>
        <script>
            Vue.component("child", {
                data: function() {
                    return {
                       list: [1,2,3,4,5] 
                    }
                },
                template: '<div><ul><slot v-for="item of list" :item=item></slot></ul></div>'
                        
            })
            var vm = new Vue({
                el: '#app',
            })
        </script>
    </body>
</html>
