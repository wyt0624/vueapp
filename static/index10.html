<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="animate.css">
        <style>
           .v-enter, .v-leave-to{
               opacity: 0;
           }
           .v-enter-active, .v-leave-active{
               transition: opacity 3s;
           }

        </style>
    </head>
    <body> 
        <div id="app">
            <transition 
            :duration="{enter:10000, leave:5000}"
            appear 
            enter-active-class="animated rubberBand v-enter-active" 
            leave-active-class="animated flash v-leave-active" 
            appear-active-class="animated rubberBand">
                <div v-if="show">hello</div>
            </transition>
            <button  @click="handleClick">change</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    show: true
                },
                methods: {
                    handleClick: function() {
                        this.show = !this.show;
                    }
                },
            })
        </script>
    </body>
</html>
