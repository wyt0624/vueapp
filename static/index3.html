<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <count ref="ref1" @change="handleChange"></count>
            <count ref="ref2" @change="handleChange"></count>
            <div>{{total}}</div>
        </div>
        <script>
            Vue.component("count",{
                template: "<div @click='handleClick'>{{num}}</div>",
                data: function(){
                    return {
                        num: 0,
                    }
                },
                methods: {
                    handleClick: function(){
                        this.num++;
                        this.$emit('change');
                    }
                }
            })

            var vm = new Vue({
                el: "#app",
                data: {
                    total: 0,
                },
                methods: {
                    handleClick1: function(){
                        console.log(this.$refs.reference);
                    },
                    handleChange: function(){
                        this.total = this.$refs.ref1.num + this.$refs.ref2.num;
                    }
                },
            })
        </script>
    </body>
</html>
