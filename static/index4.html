<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <counter :count="0" @inc="handleIncrease"></counter>
    <counter :count="1" @inc="handleIncrease"></counter>
    <div>{{total}}</div>
  </div>
  <script>
    var counter = {
      props: ["count"],
      data: function () {
        return {
          number: this.count,
        }
      },
      template: "<div @click='handleClick'>{{number}}</div>",
      methods: {
        handleClick: function () {
          this.number += 2;
          this.$emit('inc', 2);
        }
      },
    }
    var vm = new Vue({
      el: '#app',
      components: {
        counter: counter
      },
      data: {
        total: 1
      },
      computed: {},
      methods: {
        handleIncrease: function(step) {
            this.total += step;
        }
      }
    })

  </script>
</body>

</html>
